backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/post
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    path: "{{slug}}/index"
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: ""
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "english"
    label: "english"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Blurb", name: "blurb", widget: "text" }
          - {
              label: "Section",
              name: "section",
              widget: "object",
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                ],
            }
      - file: "content/english/about.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }
          - { 
              label: "hero_section",
              name: "hero_section",
              widget: "object",
              fields:
                [
                    { label: "bg_img", name: "bg_img", widget: "image"},
                    { label: "hero_text", name: "heading", widget: "text"},
                ] 
            }

      - file: "content/english/promotions.md"
        label: "Promotions"
        name: "promotions"
          - label: "promotions"
            name: "promotions"
            widget: "object"
            fields:
              - {label: "enable", name: "enable", widget: "boolean", default: true}
              - label: "promo_items"
                name: "promo_items"
                widget: "object"
                fields: 
                  - {label: "title", name: "title", widget: "string"}
                  - {label: "img", name: "img", widget: "image"}
                  - {label: "date", name: "date", widget: "string"}



